services:
  # ==================== Infrastructure ====================
  
  minio:
    image: minio/minio:latest
    container_name: toefl-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - ./data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: toefl-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: toefl
      POSTGRES_PASSWORD: toefl123
      POSTGRES_DB: toefl_speaking
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toefl -d toefl_speaking"]
      interval: 10s
      timeout: 5s
      retries: 5

